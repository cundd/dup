        privileged: true

    php:
        privileged: true

        features:
            opcache: true
        ini:
            always_populate_raw_post_data: -1
            max_execution_time: 240
            max_input_vars: 1500
            date.timezone: Europe/Vaduz
            display_errors: on
            display_startup_errors: on
            error_reporting: 32767

