<VirtualHost *:80>
    DocumentRoot /var/www/dup.cundd.net/htdocs
    ServerName dup.cundd.net
    ServerAlias *

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/dup.cundd.net/htdocs/$1

    <IfModule dir_module>
        DirectoryIndex index.php index.html
    </IfModule>

    <Directory /var/www/dup.cundd.net/htdocs>
        Require all granted
        Order allow,deny
        Allow from all
        # <IfModule mod_fcgid.c>
        #     <Files ~ (\.fcgi$)>
        #         SetHandler fcgid-script
        #         Options +ExecCGI
        #     </Files>
        # </IfModule>

        Options -Includes +ExecCGI
    </Directory>
</VirtualHost>
